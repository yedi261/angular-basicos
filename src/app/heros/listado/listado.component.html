<p>Listado de héroes</p>
<div *ngIf="heroBorrado.length != 0; else noBorrado">
    <h3>Héroe borrado: <small>{{heroBorrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>Nada borrado</h3>
</ng-template>

<button (click)="borrarHero()">Borrar</button>

<ul>
    <li *ngFor = "let hero of heroes; let i = index">
        {{i + 1}} - {{hero}}
    </li>
</ul>
